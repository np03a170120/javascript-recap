<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <h2>Dynamic <span class="hl">Frame</span></h2>

    <div class="controls">
      <div>
        <label for="border-radius">Border Radius:</label>
        <input
          id="border-radius"
          type="range"
          name="border-radius"
          min="0"
          max="200"
          value="0"
          data-sizing="px"
        />
      </div>

      <div>
        <label for="spacing">Spacing:</label>
        <input
          id="spacing"
          type="range"
          name="spacing"
          min="0"
          max="200"
          value="0"
          data-sizing="px"
        />
      </div>
      <div>
        <label for="blur">Blur:</label>
        <input
          id="blur"
          type="range"
          name="blur"
          min="0"
          max="25"
          value="0"
          data-sizing="px"
        />
      </div>
      <div>
        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#ffc600" />
      </div>
    </div>
    <img title="photo" src="https://source.unsplash.com/7bwQXzbF6KE/400x400" />

    <script src="./scripts/dynamicFrame.js"></script>
  </body>
</html>
